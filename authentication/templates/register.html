{% extends 'default.html' %}

{% block content %}
    <div class="flex flex-col items-center justify-center w-screen h-screen bg-gray-200 text-gray-700">
        <div class="w-full max-w-xl">
            <h1 class="font-bold text-3xl text-center">Create an Account</h1>
            <form class="flex flex-col bg-white rounded shadow-lg mt-5 w-full p-12" method="post">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="username">Username</label>
                        <input id="username"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="text" placeholder="john_doe" name="username">
                    </div>

                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="password">Email</label>
                        <input id="email"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="email" placeholder="example@company.com" name="email">
                    </div>

                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="first_name">First name</label>
                        <input id="first_name"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="text" placeholder="John" name="first_name">
                    </div>

                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="last_name">Last name</label>
                        <input id="last_name"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="text" placeholder="Doe" name="last_name">
                    </div>

                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="address">Address</label>
                        <input id="address"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="text" placeholder="Labangon, Cebu City" name="address">
                    </div>

                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="mobile_number">Mobile number</label>
                        <input id="mobile_number"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="number" pattern="[0-9]{10}" placeholder="09423919332"
                               title="Please enter a 10-digit mobile number" name="mobile_number">
                    </div>


                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="password">Password</label>
                        <input id="password"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="password" placeholder="••••••••" name="password">
                    </div>

                    <div class="flex flex-col justify-center">
                        <label class="font-semibold text-xs" for="confirm_password">Confirm password</label>
                        <input id="confirm_password"
                               class="h-12 px-4 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 text-sm"
                               type="password" placeholder="••••••••" name="confirm_password">
                    </div>


                </div>
                <div class="w-full col-span-1">
                    <button class="w-full p-8 bg-blue-600 px-6 py-3 rounded mt-5 font-semibold text-sm text-blue-100 hover:bg-blue-700 "
                            type="submit">
                        Create an account
                    </button>
                </div>
                <div class="flex mt-6 justify-center text-xs col-span-1">
                    <span>Already have an account?</span> <a class="text-blue-400 hover:text-blue-500 ml-1 font-bold"
                                                               href="/login">Sign
                    In</a>
                </div>
            </form>

            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-5 text-sm"
                     role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
